<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="off-campus rooms for rent near popular universities in malaysia">
	<meta name="author" content="Hamza Yahaya">
	<title>Got-Room</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{url_for('showUniversities')}}">Got-Room</a>
			</div><!--navbar-header-->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="{{url_for('newUniversity')}}">New University</a></li>
				</ul>
			</div><!--collapse navbar-collapse-->
		</div>
	</div><!--navbar-->
    <div class="container">

      <div class="jumbotron">
        <h2>Edit Name or City Location for {{university.name}}.</h2>
        <p class="lead">You may change both university's name and location or either one .
	<form action="{{url_for('editUniversity', university_id=university.id)}}" method="POST">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<input type="text" size="40" name="newEditedName" placeholder="{{university.name}}">
				</div>
					
				<div class="col-md-6">
					<input type="text" size="30" name="newEditedCity" placeholder="{{university.city}}">
					<input type="submit" value="Edit">
					<a href="{{url_for('showUniversities')}}">Cancel</a>
				</div>
			</div>
		</div>
	</form> 

      </div><!--jumbotron-->
</body>
</html>
